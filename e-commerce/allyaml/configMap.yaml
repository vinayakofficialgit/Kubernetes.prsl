apiVersion: v1 
kind: ConfigMap
metadata:
  name: my-var
data:
  pass: "redhat"
  user: "linux"
  db: "studentapp"

---
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: xyz-app
spec:
  containers:
    - name: my-container
      image: mysql
      ports:
        - containerPort: 3306
      env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          configMapKeyRef:
            name: my-var
            key: pass
      - name: MYSQL_USER_NAME
        valueFrom:
          configMapKeyRef:
            name: my-var
            key: user
